#https://docs.spring.io/spring-kafka/reference/htmlsingle/#_even_quicker_with_spring_boot#============== kafka ===================# 指定kafka 代理地址，可以多个#local kafkaspring.kafka.bootstrap-servers=10.21.3.74:9092,10.21.3.75:9092,10.21.3.76:9092,10.21.3.77:9092#spring.kafka.bootstrap-servers=192.168.200.128:9092#=============== provider  =======================server.port=5558spring.kafka.producer.retries=0# 每次批量发送消息的数量spring.kafka.producer.batch-size=16384spring.kafka.producer.buffer-memory=33554432# 指定消息key和消息体的编解码方式spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializerspring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer#=============== consumer  =======================# 指定默认消费者group idspring.kafka.consumer.group-id=test_1_1_g1#spring.kafka.consumer.group-id=test_8_3_g3#spring.kafka.consumer.auto-offset-reset=earliestspring.kafka.consumer.auto-offset-reset=latestspring.kafka.consumer.enable-auto-commit=true#spring.kafka.consumer.auto-commit-interval=100# 指定消息key和消息体的编解码方式spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializerspring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer